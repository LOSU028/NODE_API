<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden mb-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
            <img [src]="product.images[0]" alt="Product image" class="w-full h-auto">
        </div>

        <div class="hidden md:block">
            @for(url of product.images; track $index){
                <img [src]="url" class="w-full h-auto mb-2"> 
            }    
        </div>
    </div>
</div>

<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-4 mb-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{product.name}}</h2>
    <p class="text-gray-700 mb-4">
        {{product.shortDescription}}
    </p>
    <div class="flex px-20">
        <span class="!text">${{product.Price}}</span>
        <button mat-flat-button color="primary" class="shadow">Add to cart</button>
    </div>

    <div class="border-t border-gray-200 pt-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Details</h3>
        {{product.description}}
    </div>
</div>
